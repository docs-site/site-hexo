# ============================================================= #
# ======================  styles config ======================= #
# ============================================================= #
styles:
  header:
    enable: true
    background: /site-hexo/images/site-brand-bg.jpg


# ============================================================= #
# ============= Theme Core Configuration Settings ============= #
# ============================================================= #

custom_file_path:
  footer: source/_data/layout/footer.njk
  postBodyEnd: source/_data/layout/post-body-end.njk
  friendLinks: source/_data/layout/friend-links.njk

  style: source/_data/css/styles.styl


# ============================================================= #
# ====================== Scheme Settings ====================== #
# ============================================================= #

#scheme: Muse
#scheme: Mist
#scheme: Pisces
scheme: Gemini

darkmode: true

# ============================================================= #
# ================ Site Information Settings ================== #
# ============================================================= #
favicon:
  small: /images/favicon-16x16.ico
  medium: /images/favicon-32x32.ico
  apple_touch_icon: /images/apple-touch-icon-next.png
  safari_pinned_tab: /images/logo.svg
  #android_manifest: /manifest.json


